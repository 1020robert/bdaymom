<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mom</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .photo-container {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot {
      position: absolute;
      border-radius: 50%;
      width: 8%;
      padding-bottom: 8%;
      transform: translate(-50%, -50%);
      transition: box-shadow 0.3s ease;
    }

    .hotspot:hover {
      box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.6);
    }

    /* Example hotspot positions, adjust these visually */
    .dad { top: 52%; left: 26%; }
    .rj { top: 52%; left: 37%; }
    .ally { top: 52%; left: 48%; }
    .analise { top: 52%; left: 59%; }
    .kaila { top: 52%; left: 70%; }
  </style>
</head>
<body>
  <div class="photo-container">
    <img src="images/IMG_3183.JPG" alt="Family Photo" />
    <a href="card-dad.html" class="hotspot dad" title="Dad"></a>
    <a href="card-rj.html" class="hotspot rj" title="RJ"></a>
    <a href="card-ally.html" class="hotspot ally" title="Ally"></a>
    <a href="card-analise.html" class="hotspot analise" title="Analise"></a>
    <a href="card-kaila.html" class="hotspot kaila" title="Kaila"></a>
  </div>
</body>
</html>
