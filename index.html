<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mom</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .photo-wrapper {
      position: relative;
      width: 100%;
      height: 100vh; /* Full screen height */
      overflow: hidden;
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hotspot {
      position: absolute;
      width: 8vw;
      height: 8vw;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: box-shadow 0.3s ease;
    }

    .hotspot:hover {
      box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.6);
    }

    /* Hotspot positions - you can fine-tune these */
    .dad { top: 55%; left: 21%; }
    .rj { top: 55%; left: 32%; }
    .ally { top: 55%; left: 44%; }
    .analise { top: 55%; left: 56%; }
    .kaila { top: 55%; left: 67%; }
  </style>
</head>
<body>
  <div class="photo-wrapper">
    <img src="images/IMG_3183.JPG" alt="Family Photo" />
    <a href="card-dad.html" class="hotspot dad" title="Dad"></a>
    <a href="card-rj.html" class="hotspot rj" title="RJ"></a>
    <a href="card-ally.html" class="hotspot ally" title="Ally"></a>
    <a href="card-analise.html" class="hotspot analise" title="Analise"></a>
    <a href="card-kaila.html" class="hotspot kaila" title="Kaila"></a>
  </div>
</body>
</html>
