<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mom</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .photo-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('images/IMG_3183.JPG') no-repeat center center;
      background-size: cover;
    }

    .hotspot {
      position: absolute;
      width: 6vw;
      height: 6vw;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: box-shadow 0.3s ease;
    }

    .hotspot:hover {
      box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.6);
    }

    /* Adjust top/left values based on face positions */
    .dad { top: 55%; left: 26%; }
    .rj { top: 55%; left: 37%; }
    .ally { top: 55%; left: 48%; }
    .analise { top: 55%; left: 59%; }
    .kaila { top: 55%; left: 70%; }
  </style>
</head>
<body>
  <div class="photo-container">
    <a href="card-dad.html" class="hotspot dad" title="Dad"></a>
    <a href="card-rj.html" class="hotspot rj" title="RJ"></a>
    <a href="card-ally.html" class="hotspot ally" title="Ally"></a>
    <a href="card-analise.html" class="hotspot analise" title="Analise"></a>
    <a href="card-kaila.html" class="hotspot kaila" title="Kaila"></a>
  </div>
</body>
</html>
